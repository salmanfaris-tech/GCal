<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & Silver Estimator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</head>

<body class="theme-gold">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Precious Metal Estimator</h1>
            <p>Calculate the true value of your jewelry</p>
        </header>

        <main class="calculator-card">
            <!-- Metal Selector -->
            <div class="metal-selector">
                <button class="metal-btn active" data-metal="gold" onclick="toggleMetal('gold')">
                    <span class="icon">üèÜ</span> Gold
                </button>
                <button class="metal-btn" data-metal="silver" onclick="toggleMetal('silver')">
                    <span class="icon">ü•à</span> Silver
                </button>
            </div>

            <div class="input-grid">
                <!-- Price Section -->
                <div class="input-group price-group">
                    <label>Current Rate (per gram)</label>
                    <div class="price-controls">
                        <input type="number" id="metalPrice" placeholder="0.00" oninput="calculateTotal()">
                        <button class="fetch-btn" onclick="fetchPrice()" title="Simulate Online Price">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                                <path d="M3 3v5h5" />
                                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                                <path d="M16 21h5v-5" />
                            </svg>
                            Fetch
                        </button>
                    </div>
                    <small class="helper-text" id="priceHelper">Enter manual rate or fetch online</small>
                </div>

                <!-- Weight Section -->
                <div class="input-group">
                    <label>Net Weight (grams)</label>
                    <input type="number" id="netWeight" placeholder="0.00" step="0.01" oninput="calculateTotal()">
                </div>

                <!-- Making Charges Section -->
                <div class="input-group making-group">
                    <div class="label-row">
                        <label>Making Charges</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="makingType" onchange="toggleMakingType()">
                            <label for="makingType" class="toggle-label">
                                <span class="toggle-text percent">%</span>
                                <span class="toggle-text flat">Flat</span>
                            </label>
                        </div>
                    </div>
                    <input type="number" id="makingCharges" placeholder="Enter percentage" oninput="calculateTotal()">
                </div>

                <!-- VAS Section -->
                <div class="input-group">
                    <label>Value Added Services (VAS)</label>
                    <input type="number" id="vas" placeholder="0.00" oninput="calculateTotal()">
                </div>

                <!-- GST Section -->
                <div class="input-group">
                    <label>GST (%)</label>
                    <input type="number" id="gst" value="3" placeholder="3" oninput="calculateTotal()">
                </div>
            </div>

            <!-- Result Section -->
            <div class="result-section">
                <div class="breakdown">
                    <div class="row">
                        <span>Metal Cost</span>
                        <span id="metalCostDisplay">‚Çπ 0.00</span>
                    </div>
                    <div class="row">
                        <span>Making Charges</span>
                        <span id="makingCostDisplay">‚Çπ 0.00</span>
                    </div>
                    <div class="row">
                        <span>VAS</span>
                        <span id="vasDisplay">‚Çπ 0.00</span>
                    </div>
                    <div class="row">
                        <span>GST</span>
                        <span id="gstDisplay">‚Çπ 0.00</span>
                    </div>
                </div>
                <div class="total-row">
                    <span>Grand Total</span>
                    <span id="grandTotalDisplay">‚Çπ 0.00</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
